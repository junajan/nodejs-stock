<legend>
    Seznam společností
</legend>

<a class="link" ng-click="showAddForm()">
    <span class="glyphicon glyphicon-plus"></span>
    Přidat společnost
</a>

<table class="table table-striped stockList" style="width: 800px;">
    <thead>
        <tr>
            <th>#</th>
            <th>Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Množství akcií</th>
            <th>Počet příkazů</th>
            <th class="center">Emise</th>
            <th class="center">Editace</th>
            <th class="center">Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index, line) in data">
            <td>{{ $index + 1 }}</td>
            <td>{{ line.code }}</td>
            <td>{{ line.name }}</td>
            <td>{{ line.price | currency:"$" }}</td>
            <td class="center">{{ line.amount }}</td>
            <td class="center">{{ line.amountOrdersBuy + line.amountOrdersSell }}</td>
            <td class="center">
                <a ng-click="openEmission( line.code )" title="Emise akcií" class="link">
                    <span class="glyphicon glyphicon-share"></span>
                </a>
            </td>
            <td class="center">
                <a class="link" ng-click="showAddForm( line.code )" title="Editace společnosti">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
            <td class="center">
                <a href="/stocks/{{ line.code }}" title="Detail společnosti">
                    <span class="glyphicon glyphicon-stats"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
