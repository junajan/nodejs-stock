<legend>
    Seznam brokerů
</legend>

<a class="link" ng-click="showAddForm()">
    <span class="glyphicon glyphicon-plus"></span>
    Přidat brokera
</a>

<table class="table table-striped stockList" style="width: 800px;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Jméno</th>
            <th>Passphrase</th>
            <th class="center">Status</th>
            <th class="center">Editace</th>
            <th class="center">Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index, line) in data">
            <td>{{ line.id }}</td>
            <td>
                <a class="link" href="/brokers/{{ line.id }}" title="Detail brokera">
                    {{ line.name }}
                </a>
            </td>
            <td>{{ line.token }}</td>
            <td class="center">
            	<i class="fa fa-circle" ng-class="(onlineBrokers.indexOf(''+line.id) != -1 || line.id == 1)? 'text-green' : 'text-red'"></i>
            </td>
            <td class="center">
                <a ng-click="showAddForm( index )" title="Editace brokera" class="link">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
            <td class="center">
                <a class="link" href="/brokers/{{ line.id }}" title="Detail brokera">
                    <span class="glyphicon glyphicon-stats"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
