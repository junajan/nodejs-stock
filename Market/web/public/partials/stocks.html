<legend>
    Seznam akcií
</legend>

<a class="link" ng-click="showAddForm()">
    <span class="glyphicon glyphicon-plus"></span>
    Přidat akcii
</a>

<table class="table table-striped stockList" style="width: 800px;">
    <thead>
        <tr>
            <th>#</th>
            <th>ticker</th>
            <th>Name</th>
            <th>Price</th>
            <th>Množství akcií</th>
            <th class="center">Emise</th>
            <th class="center">Editace</th>
            <th class="center">Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index, line) in data">
            <td>{{ $index + 1 }}</td>
            <td>
                <a href="/stocks/{{ line.ticker }}" title="Detail společnosti">
                    {{ line.ticker }}
                </a>
            </td>
            <td>{{ line.name }}</td>
            <td>{{ line.price | currency:"$" }}</td>
            <td class="center">{{ line.shares }}</td>
            <td class="center">
                <a ng-click="openEmission( line )" title="Emise akcií" class="link">
                    <span class="glyphicon glyphicon-share"></span>
                </a>
            </td>
            <td class="center">
                <a class="link" ng-click="showAddForm( line )" title="Editace společnosti">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
            <td class="center">
                <a href="/stocks/{{ line.ticker }}" title="Detail společnosti">
                    <span class="glyphicon glyphicon-stats"></span>
                </a>
            </td>
        </tr>
        <tr ng-if="!data.length">
            <td colspan="100%">V systému zatím není zapsána žádná akcie.</td>
        </tr>
    </tbody>
</table>
