<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>{{ type }} společnosti {{ name }}</h3>
        </div>
        <div class="modal-body">
                            
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="name">Jméno</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" ng-model="n.name" placeholder="Jméno společnosti">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="code">Kód</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="code" ng-model="n.code" placeholder="Kód společnosti">
                    </div>
                </div>
                <div class="form-group">

                    <label class="col-sm-3 control-label" for="price">Počíteční cena</label>
                    <div class="col-sm-9"inc>
                        <input type="text" class="form-control" id="price" ng-model="n.price" placeholder="Cena společnosti">
                    </div>
                </div>
                <div class="form-group">

                    <label class="col-sm-3 control-label" for="amount">Množství akcií na trhu</label>
                    <div class="col-sm-9"inc>
                        <input type="text" class="form-control" id="amount" ng-model="n.amount" placeholder="Množství akcií">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="ok()">Odeslat</button>
            <button class="btn btn-warning" ng-click="cancel()">Zrušit</button>
        </div>
    </div>
</div>
